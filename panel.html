<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

      color: #e0e0e0;
    }
    body {
      padding: 14px;
    }
    body::-webkit-scrollbar { width: 5px; }
    body::-webkit-scrollbar-thumb { background: #0f3460; border-radius: 3px; }
    body::-webkit-scrollbar-track { background: transparent; }

    .header {

      justify-content: space-between;
      margin-bottom: 12px;
    }
    .header h1 {

      display: flex;

      font-size: 18px;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .btn-collapse:hover { color: #fff; background: rgba(255,255,255,0.1); }

    .section {
      background: #16213e;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .section-title {
      font-size: 12px;
      color: #8b8fa3;
      margin-bottom: 6px;
    }
    .preset-info {

      gap: 5px;
    }
    .preset-tag {
      background: #0f3460;
      border-radius: 4px;
      padding: 3px 6px;
      font-size: 11px;
      color: #a8d8ea;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .upload-area {
      border: 2px dashed #0f3460;
      border-radius: 8px;
      padding: 16px 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
    }
    .upload-area:hover {

    #fileInput { display: none; }

    .file-list {
      max-height: 120px;
      overflow-y: auto;

    .file-item {

      align-items: center;
      justify-content: space-between;
      padding: 3px 6px;
      font-size: 11px;
      background: #16213e;
      border-radius: 4px;
      margin-bottom: 2px;
    }
    .file-item .name {

      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 6px;
    }
    .file-item .remove {

      cursor: pointer;
      font-size: 13px;
      flex-shrink: 0;
    }

    .status-bar {

      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .count { font-size: 12px; color: #a8d8ea; }
    .clear-btn {

      color: #e94560;
      cursor: pointer;
      background: none;
      border: none;

    .btn {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {

    }
    .btn-preset:hover { border-color: #a8d8ea; }

    .progress {
      margin-top: 10px;
      display: none;
    }
    .progress.active { display: block; }
    .progress-bar {
      background: #0f3460;
      border-radius: 4px;
      height: 5px;
      overflow: hidden;
      margin-bottom: 4px;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #e94560, #c23152);
      border-radius: 4px;
      transition: width 0.3s;
      width: 0%;
    }
    .progress-text {
      font-size: 11px;
      color: #8b8fa3;
      text-align: center;
    }

    .log {
      margin-top: 6px;
      max-height: 80px;
      overflow-y: auto;
      font-size: 10px;
      color: #8b8fa3;
      background: #111;
      border-radius: 4px;
      padding: 5px;
      display: none;
    }
    .log.active { display: block; }
    .log p { margin-bottom: 2px; }
    .log .success { color: #4caf50; }
    .log .error { color: #e94560; }

    .prompt-section { margin-bottom: 10px; }

      height: 50px;
      background: #16213e;

      resize: vertical;

    .prompt-input::placeholder { color: #555; }

      background: #e94560;
      color: #fff;

    .conn-status.connected {

      color: #4caf50;
    }
    .conn-status.disconnected {

      color: #e94560;
    }

    .task-delay-section {

      font-size: 11px;
      color: #8b8fa3;

      border-radius: 4px;
      color: #e0e0e0;
      padding: 3px 5px;
      font-size: 11px;
      text-align: center;
    }
    .task-delay-input:focus { outline: none; border-color: #a8d8ea; }
  </style>
</head>
