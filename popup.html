      font-size: 13px;
      color: #8b8fa3;
      margin-bottom: 8px;
    }
    .preset-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }
    .preset-tag {
      background: #0f3460;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      color: #a8d8ea;
    }
    .upload-area {
      border: 2px dashed #0f3460;
      border-radius: 8px;
      padding: 24px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 12px;
    }
    .upload-area:hover {
      border-color: #e94560;
      background: rgba(233, 69, 96, 0.05);
    }
    .upload-area .icon {
      font-size: 32px;
      margin-bottom: 8px;
    }
    .upload-area .text {
      font-size: 13px;
      color: #8b8fa3;
    }
    .upload-area .hint {
      font-size: 11px;
      color: #555;
      margin-top: 4px;
    }
    #fileInput {
      display: none;
    }
    .file-list {
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 12px;
    }
    .file-list::-webkit-scrollbar {
      width: 4px;
    }
    .file-list::-webkit-scrollbar-thumb {
      background: #0f3460;
      border-radius: 2px;
    }
    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 8px;
      font-size: 12px;
      background: #16213e;
      border-radius: 4px;
      margin-bottom: 2px;
    }
    .file-item .name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 8px;
    }
    .file-item .remove {
      color: #e94560;
      cursor: pointer;
      font-size: 14px;
      flex-shrink: 0;
    }
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .count {
      font-size: 13px;
      color: #a8d8ea;
    }
    .clear-btn {
      font-size: 12px;
      color: #e94560;
      cursor: pointer;
      background: none;
      border: none;
    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #e94560, #c23152);
      color: #fff;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
    .btn-primary:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .btn-preset {
      background: linear-gradient(135deg, #0f3460, #16213e);
      color: #a8d8ea;
      margin-bottom: 8px;
      border: 1px solid #0f3460;
    }
    .btn-preset:hover {
      border-color: #a8d8ea;
    }
    .progress {
      margin-top: 12px;
      display: none;
    }
    .progress.active {
      display: block;
    }
    .progress-bar {
      background: #0f3460;
      border-radius: 4px;
      height: 6px;
      overflow: hidden;
      margin-bottom: 6px;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #e94560, #c23152);
      border-radius: 4px;
      transition: width 0.3s;
      width: 0%;
    }
    .progress-text {
      font-size: 12px;
      color: #8b8fa3;
      text-align: center;
    }
    .log {
      margin-top: 8px;
      max-height: 100px;
      overflow-y: auto;
      font-size: 11px;
      color: #8b8fa3;
      background: #111;
      border-radius: 4px;
      padding: 6px;
      display: none;
    }
    .log.active {
      display: block;
    }
    .log p { margin-bottom: 2px; }
    .log .success { color: #4caf50; }
    .log .error { color: #e94560; }
    .prompt-section {
      margin-bottom: 12px;
    }
    .prompt-input {
      width: 100%;
      height: 60px;
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 6px;
      color: #e0e0e0;
      padding: 8px;
      font-size: 12px;
      resize: vertical;
      font-family: inherit;
    }
    .prompt-input::placeholder {
      color: #555;
    }
    .prompt-input:focus {
      outline: none;
      border-color: #a8d8ea;
    }
  </style>
</head>
